<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>로그인 폼</title>
      <link rel="stylesheet" href="login.css">
   </head>
   <body>
      <div class="wrapper">
         <div class="title">
            LOGIN FORM
         </div>
         <form action="/login" method="post">
            <div class="field">
               <input name="email" type="text" required>
               <label>이메일 주소</label>
            </div>
            <div class="field">
               <input name="password" type="password" required>
               <label>비밀번호</label>
            </div>
            <div class="content">
               <div class="checkbox">
                  <input name="rememberEmail" type="checkbox" id="remember-me">
                  <label for="remember-me">이메일 주소 저장</label>
               </div>
            </div>
            <div class="field">
               <input type="submit" value="로그인">
            </div>
            <div class="signup-link">
               회원이 아니신가요? <a href="signup.html"> 회원가입 </a>
            </div>
         </form>
      </div>
   </body>
   <script>
      const rememberEmail = document.querySelector("input[name='rememberEmail']");
      const email = document.querySelector("input[name='email']");
      if (document.cookie.includes("loginEmail")) {
         rememberEmail.checked = true;
         email.value = getCookie("loginEmail");
      } else {
         rememberEmail.checked = false;
      }

      function getCookie(cname) {
         let name = cname + "=";
         let decodedCookie = decodeURIComponent(document.cookie);
         let ca = decodedCookie.split(';');
         for(let i = 0; i <ca.length; i++) {
            let c = ca[i];
            while (c.charAt(0) == ' ') {
               c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
               return c.substring(name.length, c.length);
            }
         }
         return "";
      }
   </script>
</html>
